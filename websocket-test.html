<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div id="status">Disconnected</div>
    <button onclick="connect()">Connect</button>
    <button onclick="subscribe()">Subscribe to test.log</button>
    <button onclick="sendTestMessage()">Send Test Message</button>
    <div id="log"></div>

    <script>
        let ws = null;
        const statusDiv = document.getElementById('status');
        const logDiv = document.getElementById('log');

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('WebSocket is already connected');
                return;
            }

            ws = new WebSocket('ws://localhost:8080/ws');

            ws.onopen = function() {
                statusDiv.textContent = 'Connected';
                statusDiv.style.color = 'green';
                log('WebSocket connected successfully');
            };

            ws.onmessage = function(event) {
                log('Received message: ' + event.data);
                try {
                    const data = JSON.parse(event.data);
                    log('Parsed message: ' + JSON.stringify(data, null, 2));
                } catch (e) {
                    log('Failed to parse message as JSON: ' + e.message);
                }
            };

            ws.onclose = function() {
                statusDiv.textContent = 'Disconnected';
                statusDiv.style.color = 'red';
                log('WebSocket disconnected');
            };

            ws.onerror = function(error) {
                log('WebSocket error: ' + error);
            };
        }

        function subscribe() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('WebSocket is not connected');
                return;
            }

            const message = {
                type: 'subscribe',
                path: 'logs/test.log'
            };

            log('Sending subscribe message: ' + JSON.stringify(message));
            ws.send(JSON.stringify(message));
        }

        function sendTestMessage() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('WebSocket is not connected');
                return;
            }

            const message = {
                type: 'test',
                data: 'Hello from browser'
            };

            log('Sending test message: ' + JSON.stringify(message));
            ws.send(JSON.stringify(message));
        }

        // Auto-connect on load
        connect();
    </script>
</body>
</html>
